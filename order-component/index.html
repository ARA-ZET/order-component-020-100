<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>submit tool component</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="component-overlay">
      <div class="component">
        <div class="component-top">
          <div class="img-container">
            <img src="./logo.png" alt="" />
          </div>
        </div>
        <div class="component-bottom">
          <h2>
            Your order from <br />
            Arazet Media
          </h2>
          <div class="single-item">
            <h3>British Pizza | Medium</h3>
            <div class="item-center">
              <i class="far fa-plus"></i>
              <h4>1</h4>
              <i class="far fa-minus"></i>
            </div>
            <div class="item-right">
              <h3>$7.99</h3>
              <i class="far fa-times-circle"></i>
            </div>
          </div>
          <div class="single-item">
            <h3>British Pizza | Medium</h3>
            <div class="item-center">
              <i class="far fa-plus"></i>
              <h4>1</h4>
              <i class="far fa-minus"></i>
            </div>
            <div class="item-right">
              <h3>$7.99</h3>
            <i class="far fa-times-circle"></i>
            </div>
          </div>
          <button class="add">Add a baverage</button>
          <div class="order-info">
            <div class="inline">
              <h4>subtotal</h4>
              <h4>$13.98</h4>
            </div>
            <div class="inline">
              <h4>shipping</h4>
              <h4>$1.98</h4>
            </div>
            <div class="inline">
              <h4>Total(VAT incl)</h4>
              <h4>$16.96</h4>
            </div>
          </div>
          <button class="checkout">Checkout</button>
        </div>
      </div>
    </div>
  </body>
</html>
